services:
  - type: web
    name: campus-connect-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false          # set manually in Render dashboard
      - key: DATABASE_NAME
        value: campus_connect_hub
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates a secure value
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: ALLOWED_ORIGINS
        sync: false          # set to your Vercel URL after deploy
      - key: ENVIRONMENT
        value: production
